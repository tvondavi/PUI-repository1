<!DOCTYPE>
<html>
    <head>
    	<title>ToDo App</title>
    	<meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="main.js" type="text/javascript"></script>
    </head>
    
    <body>
    	<header>
    		<h1>My To Do Lists</h1>
    		<nav>
    			<a href="index.html">main</a>
    			<a href="settings.html">settings</a>
    		</nav>
    	</header>
    	
    	<div id="todo-lists">
    		<div class="list">
                <h2 class="list-title">Groceries</h2>
                
                <ol id="grocery-list">
                    <li><input type="checkbox" class="complete-item">Eggs<button class="delete-item">X</button></li>
                    <li><input type="checkbox" class="complete-item">Milk<button class="delete-item">X</button></li>
                    <li><input type="checkbox" class="complete-item">Cereal<button class="delete-item">X</button></li>
                </ol>

            <input id="new-list-item" type="text"></input>
            <button id="add-item">Add Item</button>
            </div>
    	</div>
            
    </body>

</html>
