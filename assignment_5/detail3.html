<!DOCTYPE html>
<html>
<head>
	<title>Bun Bun Bakery</title>
	<link type="text/css" rel="stylesheet" href="Assets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <header>
     	<!--navigation bar to guide users towards other pages on the sight-->
     	<nav>
     		<ul>
     			<li><a href="bunhome.html"><img src="Assets/logo.png"></a></li>
     			<li><a href="bunhome.html">Home</a></li>
     			<li><a href="menu.html">Menu</a></li>
     			<li><a href="location.html">Location</a></li>
     			<li id="notification"><a href="basket.html">Your Basket</a></li>
     		</ul>
     	</nav>
    </header>

    <div class="background">
    	<!--Image board of the item-->
    	<div class="board">
    		<img src="Assets/box1.2.jpg">
    	</div>
    	<div class="board2">
    		<img src="Assets/box2.jpg">
    	</div>
    	<div class="board3">
    		<img src="Assets/box1.4.jpg">
    	</div>
    	<!--Paragraph of item description-->
        <p id="text">This is  bun called Spooky Time. As things go bump in the night, comfort yourself with some pumpkins spice buns! Build your set of 1, 3, 6, or 12 cinnamon buns below.</p>
        <!--Textarea that allow users to type the number of buns with they want of a certain glaze-->
        <div class="builder">
        	<h3>Glazes</h3>
            <p>None: </p><select class="glaze">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="12">12</option>
            </select>
            <p>Sugar Milk: </p><select class="glaze">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="12">12</option>
            </select>
            <p>Vanilla Milk: </p><select class="glaze">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="12">12</option>
            </select>
            <p>Double Chocolate: </p><select class="glaze">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="12">12</option>
            </select>
        </div>
        <!--2 buttons for customers-->
        <div class="button">
        	<button>Add to Your Basket</button>
        	<button>Checkout!</button>
        </div>
    </div>
</body>
</html>
